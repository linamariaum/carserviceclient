<mat-card style="margin: 2rem;">
  <mat-card-title>
    <span style="margin: 0 10rem 0 0;">Car List</span>
    <button mat-raised-button color="primary" [routerLink]="['/car-add']">
      <mat-icon>add</mat-icon>
      Add
    </button>
    <button mat-raised-button color="primary" [routerLink]="['/car-owner-list']" style="margin-left: 1rem;">
      <mat-icon>person_search</mat-icon>
      View cars with owner
    </button>
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', car.id]">{{car.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
